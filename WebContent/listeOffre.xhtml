			         <div class="content" id="home">
			 
		 	<div class="contact" >
		 		<h3>Echange de maisons de vacances</h3></div>
		
		<script type="text/javascript"  src="web/js/menu.js"></script>
		
		
		
		<h:form>
            <h:dataTable value="#{offreBean.listProduit}" var="listp" id="listTable" binding="#{offreBean.listTable}"
             styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
 
                <h:column>
                    <f:facet name="header">Supprimer</f:facet>
                    <h:commandButton actionListener="#{offreBean.deletProduit(listp.id)}" id="commande" value="Supprimer"/>
                </h:column>
 
                <h:column>
 
                    <f:facet name="header">ID du produit</f:facet>
                    <h:outputText id="id" value="#{listp.id}" />
                </h:column>
 
                <h:column>
                    <f:facet name="header">Nom du produit</f:facet>
                    <h:outputText id="nom" value="#{listp.nom}" />
                </h:column>
 
                <h:column>
                    <f:facet name="header">Catégorie du produit</f:facet>
                    <h:outputText id="categorie" value="#{listp.categorie}"/>
                </h:column>
 
                <h:column>
                    <f:facet name="header">Numéro du produit</f:facet>
                    <h:outputText id="num" value="#{listp.numero}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Etat du produit</f:facet>
                    <h:outputText id="etat" value="#{listp.etat}"/>
                </h:column>
            </h:dataTable>
        </h:form>
